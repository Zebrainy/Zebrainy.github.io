name: Reusable workflow - Build latest image

on:
  workflow_call:
    inputs:
      repository_name:
        required: true
        type: string
    secrets:
      CI_GITHUB_TOKEN:
        required: true
      ORG_PERSONAL_ACCESS_TOKEN:
        required: true
        
jobs:
  push_to_registry:
    name: Build & upload to GitHub registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build and Push
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.CI_GITHUB_TOKEN }}
          registry: ghcr.io
          repository: zebrainy/${{ inputs.repository_name }}
          tags: latest

